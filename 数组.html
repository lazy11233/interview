    <script>
        //数组的四个方法
        /**
            1. push()
                该方法向数组末尾添加一个，或多个新的元素，并返回数组长度。
            2. pop()
                该方法删除数组的最后一个元素，并返回这个元素。
            3. shift()
                该方法移除数组的第一个元素，并返回这个删除的元素
            4. unshift()
                该方法在数组的开头添加一个或多个元素
        */

        var arr = ['孙悟空','猪八戒','沙和尚'];
        var le = arr.push("小白龙","白骨精")
        console.log(arr);
        console.log(arr.pop() + 'result' + arr);
        console.log(arr.shift());
        console.log(arr.unshift("HelloWorld"))
        console.log(arr);
        /******************数组去重*******************************/
        //1. 数组
        arr = [1,3,1,5,0,0,32];
        // arr = Array.from(new Set(arr));
        // console.log(arr);

        //2. 方法去重
        function arrUnique(arr) {
            var rlt = {};
            for(var i =0; i<arr.length;i++) {
                if(arr[i] in rlt) {
                    //什么也不做
                }else {
                    rlt[arr[i]] = true;
                }
            }
            return Object.keys(rlt);
        }
        console.log(arrUnique(arr));
    </script>
